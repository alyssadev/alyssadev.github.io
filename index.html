<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Repos</title>
</head>
<body>
<h1>Repos</h1>
<div id="container">
</body>
<script>
var user = "alyssadev";

$(function() {
	$("h1").html("Repos on <a href='https://github.com/" + user + "'>" + user + "</a>");
	$.getJSON("https://api.github.com/users/" + user + "/repos", function(resp) {
		$.each(resp, function(i) {
			div = $("<div class='repo' id='" + resp[i].id + "'><span class='full_name'><a href='" + resp[i].html_url + "'>" + resp[i].full_name + "</a></span></div>");
			$("#container").append(div);
		});
	});
});

</script>
</html>
